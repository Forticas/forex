
[supervisord]
nodaemon=true

[program:php-fpm]
command = php-fpm
user = root
autostart = true

[program:cron]
command = crond -f -L 15
autostart=true
autorestart=true

[program:messenger-consume]
command=php /srv/app/bin/console messenger:consume async --time-limit=3600
user=root
numprocs=2
startsecs=0
autostart=true
autorestart=true
process_name=%(program_name)s_%(process_num)02d
